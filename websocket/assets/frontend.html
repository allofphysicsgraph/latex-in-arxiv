        socket.onopen = function(evt) {

                        socket.send(filter);

			   });
                } else {
                        open(evt);
                }
                console.log("open"); 
        };

        socket.onclose = function(evt) {  console.log("closed");};

<script>
// Creates the WebAssembly instance.
xxhash().then(hasher => {
  const input = "The string that is being hashed";

  // 64-bit version
  hasher.h64(input); // 5776724552493396044n (BigInt)
  // For convenience, get hash as string of its zero-padded hex representation
  hasher.h64ToString(input,BigInt(0)); // "502b0c5fc4a5704c"
  });</script>

<script>


   const source = document.getElementById('source');
   const result = document.getElementById('result');

   const inputHandler = function(e) {
     result.innerHTML = e.target.value;
        katex.render(e.target.value, result, {
    throwOnError: false
});

   }

     source.addEventListener('input', inputHandler);

   const searchInputHandler = function(e) {

           const search_value = document.getElementById('search').value;

			   connect("websocket_author_connect");
		   }
           return false;
           }
   }
   const search = document.getElementById('search');
   search.addEventListener('input', searchInputHandler);
