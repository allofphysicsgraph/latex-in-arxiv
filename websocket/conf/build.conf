# websocket build config
# You can switch flavors using: kodev flavor [newflavor]

# The cflags below are shared between flavors
cflags=-Wall -Wmissing-declarations -Wshadow
cflags=-Wstrict-prototypes -Wmissing-prototypes
cflags=-Wpointer-arith -Wcast-qual -Wsign-compare
cflags=-I/usr/local/include/hiredis/
cflags=-I/usr/local/include/hiredis/

mime_add=js:text/javascript;
mime_add=ttf:application/octet-stream;
mime_add=woff:font/woff;
mime_add=css:text/css; charset=utf-8
mime_add=map:application/json; charset=utf-8

dev {
	# These cflags are added to the shared ones when
	# you build the "dev" flavor.
	cflags=-g
}

